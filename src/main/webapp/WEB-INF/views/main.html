<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>
</head>
<body>
Main link
<div th:each="user : ${allUsers}">
    <p>
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()} + ' ' + ${user.getName()} + ' ' + ${user.getLastName()} + ' ' + ${user.getAge()}">user</a>
    </p>
</div>

<br/>
<hr/>

<a th:href="@{/users/new}">Create new users</a>
</body>
</html>
